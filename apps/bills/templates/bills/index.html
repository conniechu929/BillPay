<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BillPay</title>
    {% load staticfiles %}
  	<link rel="stylesheet" type="text/css" href="{% static 'bills/css/billpay.css' %}">
  </head>
  <body>
    <div id='Error'>
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
  	</div>
  	<div id='container'>
  		<form class'register' action='/process' method='post'>
  		  {% csrf_token %}
        <fieldset>
          <legend>Registration</legend>
          <ul>
            <li>First Name: </li><input type="text" name="first_name">
            <li>Last Name: </li><input type="text" name="last_name">
            <li>Email Address: </li><input type="text" name="email">
            <li>Phone Number: </li><input type="tel" name="phone_number">
            <li>Password: </li><input type="password" name="password">
            <li>Confirm Password: </li><input type="password" name="confirm_pw">
          </ul>
    			<input type="submit" value="Submit">
        </fieldset>
  		</form>
  		<br>
  		<form class='register' action='/login' method='post'>
  		  {% csrf_token %}
        <fieldset>
          <legend>Login</legend>
          <ul>
            <li>Email Address: </li><input type="text" name="email">
            <li>Password: </li><input type="password" name="password">
          </ul>
    			<input type="submit" value="Login">
        </fieldset>
  		</form>
  	</div>
  </body>
</html>
